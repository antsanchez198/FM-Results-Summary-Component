<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section>
    <div class="card-container">
      <div class="card-left">
        <p>Your Result</p>
        <div class="card-score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="card-left-bottom">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card-right">
        <h4>Summary</h4>

        <div class="summary-card red">
          <div class="summary-card-left">
            <img src="./assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <p class="summary-card-right"><strong>80</strong> / 100</p>
        </div>

        <div class="summary-card yellow">
          <div class="summary-card-left">
            <img src="./assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <p class="summary-card-right"><strong>92</strong> / 100</p>
        </div>

        <div class="summary-card teal">
          <div class="summary-card-left">
            <img src="./assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
          <p class="summary-card-right"><strong>61</strong> / 100</p>
        </div>

        <div class="summary-card purple">
          <div class="summary-card-left">
            <img src="./assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
          <p class="summary-card-right"><strong>72</strong> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </section>
</body>

</html>
